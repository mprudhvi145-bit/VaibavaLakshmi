version: "3.8"

services:
  # 1. POSTGRES DATABASE
  postgres:
    image: postgres:15-alpine
    container_name: vl_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-securepassword}
      POSTGRES_DB: ${DB_NAME:-vaibava_db}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ../scripts/backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vl_network

  # 2. BACKEND API
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: vl_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 9000
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASS:-securepassword}@postgres:5432/${DB_NAME:-vaibava_db}
      JWT_SECRET: ${JWT_SECRET:-change_this_secret}
      STORE_CORS: "*" 
      OPERATOR_SAFE_MODE: "true"
    ports:
      - "9000:9000"
    networks:
      - vl_network

  # 3. FRONTEND (NGINX)
  frontend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: vl_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - vl_network

volumes:
  pg_data:

networks:
  vl_network: